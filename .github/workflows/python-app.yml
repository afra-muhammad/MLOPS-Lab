name: Python application

on:
  push:
    tags:
      - "v.*.*"
    branches: [ "main", "dev-Suleiman" ] 
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  SRC_DIR: testing_Suleiman/unit_testing_best_practice/src
  TEST_DIR: testing_Suleiman/unit_testing_best_practice/test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 $SRC_DIR --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Test with pytest
      run: |
        pytest $TEST_DIR